<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href='site.css' rel='stylesheet'>
    <title>Weather We Go Registration</title>
</head>

<body>
    <div class ="register">
        <div class="overlay"></div>
        <div class="box">
            <h1>Weather We Go</h1>
        
        <div class="container">
            <div class="left">
                <h3>Register!</h3>

        <form id="registrationForm"> 
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username:" required><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password:" required><br>
            
            <button type="submit">Register</button>
        </form>
        
        <p id="registerMessage"></p>

        <p>
            <p>Already have an account?<a href="login.html"> Sign in here!<br></a></p>
            <p>Or <a href="index.html">continue as a guest.</a></p>
        </p>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('registerMessage');

            messageElement.textContent = '';
            
            // simple passwrod rules used before
            if (username.length < 3) {
                messageElement.textContent = "Username must be at least 3 characters long.";
                messageElement.style.color = "red";
                return;
            }
            
            if (password.length < 8) {
                messageElement.textContent = "Password must be at least 8 characters long.";
                messageElement.style.color = "red";
                return;
            }
            
            try {
        const response = await fetch('https://weatherwego-backend.azurewebsites.net/api/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: username,
                password: password
            })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Registration failed');
                }
                
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                messageElement.textContent = "Registration successful! Redirecting to login...";
                messageElement.style.color = "green";
                
                // go back to the login page after making an account
                setTimeout(function() {
                    window.location.href = 'login.html';
                }, 1000);
                
            } catch (error) {
                messageElement.textContent = "Error: " + error.message;
                messageElement.style.color = "red";
            }
        });
    </script>

</body>
</html>
